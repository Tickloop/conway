<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e11b47001c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex-div">
        <div class="information">
            <div class="header">
                <h3>Conway's Game of Life</h3>
                <span id="open-btn"><i class="fas fa-times-circle"></i></span>
            </div>
            <div class="content">
                information about Conways game of life
            </div>
        </div>
        <div class="menu" id="menu">
            <div class="header">
                <h3>Conway's Game of Life</h3>
                <span class="btn" id="close-btn"><i class="fas fa-info-circle"></i></span>
            </div>
            <div class="content">
                <div class="info">
                    <div class="info-group">
                        <label for="iterrations">Iterration Speed (ms): </label>
                        <input type="range" id="speed-input" min="10" max="200" step="1" value="100">
                    </div>
                    <div class="info-group">
                        <label for="iterrations">Iterration Number: </label>
                        <span id="itr-num-span">0</span>
                    </div>
                </div>
                <div class="btn-group">
                    <div class="btn-group">
                        <button class="btn" id="start-pause-btn">Start</button>
                        <button class="btn" id="clear-btn">Clear</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn" id="random-btn">Random</button>
                        <button class="btn" id="step-btn">Step</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="app" id="app">
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
